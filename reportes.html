    <script src="main.js"></script>
    <script>
        var subDropdownOptions = ""; // Variable para almacenar las opciones seleccionadas del subdropdown

        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
            document.getElementById("subDropdown").classList.remove("show"); // Ocultar el subdropdown al cambiar de departamento
        }

        function mySubDropdownFunction() {
            document.getElementById("subDropdown").classList.toggle("show");

            if (subDropdownOptions !== "") {
                document.getElementById("subDropdown").innerHTML = subDropdownOptions;
            }
        }

        // Cierra los dropdown si el usuario hace clic fuera de ellos
        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function mostrarSubDropdown(opcion) {
            var subDropdown = document.getElementById("subDropdown");

            // Limpiar opciones existentes
            subDropdown.innerHTML = "";

            // Mostrar el subDropdown
            subDropdown.style.display = "block";

            // Agregar opciones según la opción seleccionada
            switch (opcion) {
                case 'opcion1':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 1.1</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 1.2</a>';
                    break;
                case 'opcion2':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 2.1</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 2.2</a>';
                    break;
                case 'opcion3':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 3.1</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 3.2</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 3.3</a>';
                    break;
                case 'opcion4':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 4.1</a>';
                    break;
                case 'opcion5':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 5.1</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 5.2</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 5.3</a>';
                    break;
                case 'opcion6':
                    subDropdown.innerHTML += '<a href="#">Sub Opción 6.1</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 6.2</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 6.3</a>';
                    subDropdown.innerHTML += '<a href="#">Sub Opción 6.4</a>';
                    break;
                default:
                    break;
            }

            // Almacenar las opciones seleccionadas en la variable
            subDropdownOptions = subDropdown.innerHTML;

            // Realizar acciones adicionales según la opción seleccionada
            console.log("Seleccionaste la opción: " + opcion);
        }
    </script>
